name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'  # Ejecutar este workflow solo cuando se empuje un tag que siga el formato de versi√≥n

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: "Release ${{ github.ref }}"
          body: "Auto-generated release for tag ${{ github.ref }}"
          draft: false
          prerelease: false

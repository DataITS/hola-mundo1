name: Versioning and Deployment Docker

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  version_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Configure git user
      - name: Set Git user
        run: |
          git config --global user.email "itsdata0@gmail.com"
          git config --global user.name "DataITS"

      # Pull latest changes from remote
      - name: Pull latest changes
        run: git pull origin master

      # Bump version and create tag
      - name: Bump version and create tag
        run: |
          npm version patch
          git pull origin master --rebase
          git push origin master
          git push --tags

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push Docker image
      - name: Build and push Docker image
        run: |
          VERSION=$(npm pkg get version | tr -d '"')
          docker buildx build --platform linux/amd64 --tag usernetc/myapp:$VERSION --output type=docker .
          docker push usernetc/myapp:$VERSION

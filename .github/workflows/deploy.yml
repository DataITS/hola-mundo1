name: Deploy to GitHub Pages

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]


jobs:
  deploy:
    runs-on: ubuntu-latest  # Usa una máquina virtual de Ubuntu para el proceso de despliegue

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Obtiene el código del repositorio

    - name: Setup Pages
      uses: actions/setup-pages@v3  # Configura GitHub Pages

    - name: Deploy
      run: |
        git config --global user.email "itsdata0@gmail.com"
        git config --global user.name "DataITS"
        git checkout -b master
        git add .
        git commit -m "Deploy to GitHub Pages"
        git push --force origin master
